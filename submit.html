<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        select, input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
            font-weight: bold;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .char-count {
            text-align: right;
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Submit New Flashcards</h1>
            <p>Add flashcards to your study collection</p>
        </div>
        
        <form id="flashcardForm">
            <div class="form-group">
                <label for="subject">Subject *</label>
                <select id="subject" required>
                    <option value="">-- Select a subject --</option>
                    <option value="History">History</option>
                    <option value="Cyprus History">Cyprus History</option>
                    <option value="Science">Science</option>
                    <option value="Environmental Science">Environmental Science</option>
                    <option value="Computing">Computing</option>
                    <option value="Maths">Maths</option>
                    <option value="Greek">Greek</option>
                    <option value="English">English</option>
                    <option value="English - BLF">English - BLF</option>
                    <option value="French">French</option>
                    <option value="Music">Music</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="question">Question *</label>
                <textarea 
                    id="question" 
                    placeholder="Enter the flashcard question..."
                    required
                    maxlength="500"
                ></textarea>
                <div class="char-count">
                    <span id="questionCount">0</span>/500 characters
                </div>
            </div>
            
            <div class="form-group">
                <label for="answer">Answer *</label>
                <textarea 
                    id="answer" 
                    placeholder="Enter the answer..."
                    required
                    maxlength="1000"
                ></textarea>
                <div class="char-count">
                    <span id="answerCount">0</span>/1000 characters
                </div>
            </div>
            
            <button type="submit" class="btn-submit" id="submitBtn">
                ‚ú® Submit Flashcard
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Submitting...</p>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx-zCh2UB4ditgffgdPahu7rE9QL3yOSgN8pzL-keU7mAj8BVZY_kbeit7H__rtkdYv9A/exec';
        
        const form = document.getElementById('flashcardForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const questionTextarea = document.getElementById('question');
        const answerTextarea = document.getElementById('answer');
        const questionCount = document.getElementById('questionCount');
        const answerCount = document.getElementById('answerCount');
        
        // Character counters
        questionTextarea.addEventListener('input', function() {
            questionCount.textContent = this.value.length;
        });
        
        answerTextarea.addEventListener('input', function() {
            answerCount.textContent = this.value.length;
        });
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const subject = document.getElementById('subject').value;
            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();
            
            if (!subject || !question || !answer) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            // Disable form
            submitBtn.disabled = true;
            loading.style.display = 'block';
            message.style.display = 'none';
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        subject: subject,
                        question: question,
                        answer: answer
                    })
                });
                
                // Note: no-cors mode means we can't read the response
                // But if no error is thrown, the submission likely succeeded
                showMessage('Flashcard submitted successfully! ‚úÖ', 'success');
                form.reset();
                questionCount.textContent = '0';
                answerCount.textContent = '0';
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error submitting flashcard. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
